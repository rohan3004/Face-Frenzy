<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Frenzy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>😝 PoP Me 😝</h1>
    
    <div id="detail">
        <p>High Score: <span id="highScore"></span></p>
        <button id="save" onclick="startime(15)">15</button>
        <button id="save" onclick="startime(30)">30</button>
        <button id="save" onclick="startime(45)">45</button>
        <button id="save" onclick="startime(60)">60</button>
        <button id="save" onclick="startime(120)">120</button>
        <button id="startButton">Start Game</button>
    </div>
   
    <p id="score">Score: 0</p>
    
    <div id="timer">Time left: <span id="time">60</span></div>
    
    <div class="game-board">
        <div class="hole">
            <img src="images/photo1.png" alt="Face 1">
        </div>
        <div class="hole">
            <img src="images/photo.png" alt="Face 2">
        </div>
        <div class="hole">
            <img src="images/photo1.png" alt="Face 3">
        </div>
        <div class="hole">
            <img src="images/photo2.png" alt="Face 4">
        </div>
        <div class="hole">
            <img src="images/photo3.jpg" alt="Face 5">
        </div>
        <div class="hole">
            <img src="images/photo4.jpg" alt="Face 6">
        </div>
        <div class="hole">
            <img src="images/photo4.jpg" alt="Face 7">
        </div>
        <div class="hole">
            <img src="images/photo3.jpg" alt="Face 8">
        </div>
        <div class="hole">
            <img src="images/photo2.png" alt="Face 9">
        </div>
        
    </div>
    <h3>Made with 💖 by Rohan Chakravarty</h3>
    <audio id="bomp-sound" src="sounds/bomp.wav"></audio>
    <audio id="end-sound" src="sounds/game-end.wav"></audio>
    <audio id="high-sound" src="sounds/game-end_high.wav"></audio>
    <audio id="bgm-sound" src="sounds/bgm-new.wav" type="audio/mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
